<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="../../static/css/styles.css">
<title>CarCollection</title>
</head>
<body>

    <!--NavBar Here-->
    <nav class="ct-nav">
      <div>
          <img src="../../static/images/kisspng-maserati-granturismo-car-logo-wall-decal-5ac71f7b2cf366.4106849115229991631841.png" alt="Coding Drones Logo">
      </div>

      <!--Nav Items-->
      <div>
          <ul id="horizontal-list">
              <a href="">
                  <li>Car Collection</li>
              </a>
              <a href="">
                  <li>Donate</li>
              </a>
              <a href="{{ url_for('profile') }}">
                  <li>Profile</li>
              </a>
              <!--User Auth Check for SignIn/SignUp Nav Buttons-->
              {% if current_user.is_authenticated %}
              <a href="{{ url_for('logout') }}">
                  <li>Log Out</li>
              </a>
              {% else %}
              <a href="{{ url_for('signin') }}">
                  <li>Sign In</li>
              </a>
              <a href="{{ url_for('signup') }}">
                  <li>Sign Up Free</li>
              </a>
              {% endif %}
          </ul>
      </div>
    </nav>
    <!--End of Nav-->

    {% block content %}
    {% endblock content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
</body>
</html>
